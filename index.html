<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      padding: 15px 30px;
    }

    header a.logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .menu-buttons button {
      margin-left: 15px;
      background-color: #880e4f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .text-block, .text-bottom {
      padding: 30px;
      line-height: 1.6;
    }

    .text-block a, .text-bottom a {
      color: #ad1457;
      text-decoration: underline;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .product {
      background-color: #333;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product button {
      margin-top: 10px;
      background-color: #880e4f;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .big-button {
      display: block;
      width: max-content;
      margin: 30px auto;
      background-color: #880e4f;
      color: #fff;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #2c2c2c;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .popup-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">MyShop</a>
    <div class="menu-buttons" id="menuButtons">
      <button onclick="login()">Вход</button>
      <button onclick="register()">Регистрация</button>
    </div>
  </header>

  <div class="text-block">
    Добро пожаловать! Посмотрите <a href="https://example.com">наши партнёрские предложения</a> и <a href="https://example.org">другие ресурсы</a>.
  </div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <button onclick="selectProduct()">Выбрать</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <button onclick="selectProduct()">Выбрать</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <button onclick="selectProduct()">Выбрать</button>
    </div>
  </div>

  <button class="big-button" onclick="goToNextSection()">Перейти в другой раздел</button>

  <div class="text-bottom">
    Ознакомьтесь с <a href="https://resource.com">полной информацией</a> и <a href="https://another.com">условиями</a>.
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      Залогиньтесь или зарегайтесь
    </div>
  </div>

  <script>
    let isLoggedIn = false; // Переключи на true для имитации входа

    function selectProduct() {
      if (!isLoggedIn) {
        document.getElementById('popup').style.display = 'flex';
      } else {
        alert('Товар добавлен в корзину!');
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function login() {
      isLoggedIn = true;
      document.getElementById('menuButtons').innerHTML = '<button onclick="openCart()">Корзина</button>';
    }

    function register() {
      isLoggedIn = true;
      document.getElementById('menuButtons').innerHTML = '<button onclick="openCart()">Корзина</button>';
    }

    function openCart() {
      alert('Открыта корзина');
    }

    function goToNextSection() {
      window.location.href = 'nextpage.html'; // позже заменим
    }
  </script>
</body>
</html>
