<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вторая страница</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      padding: 15px 30px;
    }
    header a.logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .menu-buttons button {
      margin-left: 15px;
      background-color: #880e4f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    main {
      padding: 30px;
    }
    a {
      color: #ad1457;
      text-decoration: underline;
    }
    .form-section {
      margin-top: 30px;
    }
    .form-section input {
      padding: 8px;
      margin-right: 10px;
    }
    .form-section button {
      padding: 8px 16px;
      background-color: #880e4f;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-section button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .status {
      margin-left: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">MyShop</a>
    <div class="menu-buttons">
      <button onclick="window.location.href='cart.html'">Корзина</button>
    </div>
  </header>

  <main>
    <div>
      Здесь вы можете узнать <a href="https://example.com">больше о нас</a> и <a href="https://partner.com">партнёрах</a>.
    </div>

    <div class="form-section">
      <input type="text" id="day" placeholder="День" oninput="onInput()">
      <input type="text" id="month" placeholder="Месяц" oninput="onInput()">
      <input type="text" id="year" placeholder="Год" oninput="onInput()">
      <button id="saveBtn" disabled onclick="onSave()">Сохранить</button>
      <span class="status" id="statusMsg"></span>
    </div>
  </main>

  <script>
    let savedDate = '';

    function onInput() {
      const d = day.value.trim();
      const m = month.value.trim();
      const y = year.value.trim();
      const isComplete = d && m && y;
      const current = `${d}.${m}.${y}`;

      if (savedDate && current !== savedDate) {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Изменить';
        statusMsg.textContent = 'Ты хочешь поменять дату?';
      } else if (!savedDate && isComplete) {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Сохранить';
        statusMsg.textContent = '';
      } else if (!isComplete) {
        saveBtn.disabled = true;
        statusMsg.textContent = '';
      }
    }

    function onSave() {
      savedDate = `${day.value.trim()}.${month.value.trim()}.${year.value.trim()}`;
      saveBtn.disabled = true;
      saveBtn.textContent = 'Изменить';
      statusMsg.textContent = 'Дата успешно записана';
    }
  </script>
</body>
</html>
